<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Link Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-btn {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to the Admin Panel</h2>
        <p>Click below to go to the login page</p>
        <a href="http://localhost:8080/ABC-Cinema/adminlogin.jsp" class="login-btn">Login</a>
    </div>
</body>
</html>
